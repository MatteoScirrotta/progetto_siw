<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<link rel="stylesheet" href="css/bootstrap-theme.min.css" />
<link rel="stylesheet" href="css/style.css" />
<h:head>
	<title>MYmusic</title>
	<h:outputStylesheet name="bootstrap/css/bootstrap.css" />
</h:head>
<c:if test="#{adminControllerJSF.log}">
	<h:body>
		<div id="wrap">
			<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<img src="img/mymusic-logo.png" />
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
						<li><a href="about.jsf">About</a></li>
					</ul>

					<h:form class="navbar-form navbar-right" role="search">
				Benvenuto <h:outputText
							value="#{adminControllerJSF.admin.firstname}" />
						<h:commandButton value="Logout"
							action="#{adminControllerJSF.logout}" class="btn btn-default"></h:commandButton>
					</h:form>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid --> <!--  row --> </nav>

			<div id="carousel-example-generic" class="carousel slide"
				data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#carousel-example-generic" data-slide-to="0"
						class="active"></li>
					<li data-target="#carousel-example-generic" data-slide-to="1"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="img/vin.png" />
						<div class="carousel-caption">
							<h4>Ordina da noi</h4>
						</div>
					</div>
					<div class="item">
						<img src="img/guitar.png" />
						<div class="carousel-caption">
							<h4>Database</h4>
						</div>
					</div>
				</div>

				<!-- Controls -->
				<a class="left carousel-control" href="#carousel-example-generic"
					role="button" data-slide="prev"> <span
					class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a> <a class="right carousel-control" href="#carousel-example-generic"
					role="button" data-slide="next"> <span
					class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>

			<div class="container-fluid">
				<div class="row">

					<div class="col-sm-2"></div>

					<div class="col-sm-2">
						<div class="panel panel-info">
							<div class="panel-body">
								<center>
									<img src="img/newcd.png" class="img-responsive"
										alt="New user" />
								</center>
							</div>
							<f:view>
								<h:form>
									<div class="panel-footer">
										<center>
											<h:commandButton value="Aggiungi prodotto"
												action="#{providerControllerJSF.addProduct}"
												class="btn btn-info"></h:commandButton>
										</center>
									</div>
								</h:form>
							</f:view>
						</div>
					</div>

					<div class="col-sm-2">
						<div class="panel panel-info">
							<div class="panel-body">
								<center>
									<img src="img/orders.png" class="img-responsive" alt="New user" />
								</center>
							</div>
							<f:view>
								<h:form>
									<div class="panel-footer">
										<center>
											<h:commandButton value="Gestisci ordini"
												action="#{orderControllerJSF.listOrders}"
												class="btn btn-info"></h:commandButton>
										</center>
									</div>
								</h:form>
							</f:view>
						</div>
					</div>

					<div class="col-sm-2">
						<div class="panel panel-info">
							<div class="panel-body">
								<center>
									<img src="img/fornitore.png" class="img-responsive" alt="New provider" />
								</center>
							</div>
							<f:view>
								<h:form>
									<div class="panel-footer">
										<center>
											<h:commandButton value="Aggiungi admin"
												action="#{adminControllerJSF.newAdmin}" class="btn btn-info"></h:commandButton>
										</center>
									</div>
								</h:form>
							</f:view>
						</div>
					</div>

					<div class="col-sm-2">
						<div class="panel panel-info">
							<div class="panel-body">
								<center>
									<img src="img/about.png" class="img-responsive" alt="About" />
								</center>
							</div>
							<div class="panel-footer">
								<center>
									<f:view>
										<h:form>
											<h:commandButton value="Chi siamo"
												action="#{providerControllerJSF.newProvider}"
												class="btn btn-info"></h:commandButton>
										</h:form>
									</f:view>
								</center>
							</div>
						</div>
					</div>

					<div class="col-sm-2"></div>
				</div>

			</div>
		</div>
		<!-- wrapper -->

		<div id="footer">
			<div class="container-fluid">
				<p class="text-muted">
					<center>
						Progetto a cura di <a href="#">Andrea De Angelis</a> e <a href="#">Matteo
							Scirrotta</a>
					</center>
				</p>
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
	</h:body>
</c:if>
</html>
