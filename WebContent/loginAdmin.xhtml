<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>MYmusic</title>
	<h:outputStylesheet name="bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" href="css/form-style.css" />
</h:head>
<h:body>
	<f:view>
		<h:form>
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-4"></div>

					<div class="col-sm-4">
						<h1>Admin Login</h1>
						<h2>Identificati per visualizzare il pannello amministratore</h2>
						<div>
							<h:inputText value="#{adminControllerJSF.email}"
								required="true" requiredMessage="Email is mandatory" id="email"
								class="form-control"
								p:placeholder="Email" />
							<h:message for="email" />
						</div>
						<div>
							<h:inputSecret value="#{adminControllerJSF.password}"
								required="true" requiredMessage="Password is mandatory"
								id="password" class="form-control"
								p:placeholder="Password" />
							<h:message for="password" />
						</div>
						<div>
							<h:commandButton value="Login"
								action="#{adminControllerJSF.checkLogin}"
								class="btn btn-lg btn-primary btn-block btn-signin" />
						</div>
						<div class="col-sm-4">
							<div>
								<a href="index.xhtml">Torna all'Home Page</a>
							</div>
						</div>
					</div>
				</div>
				<!-- /row -->
				<div class="col-sm-4"></div>
			</div>
			<!-- /container -->
		</h:form>
	</f:view>
</h:body>
</html>
