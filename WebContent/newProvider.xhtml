<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>MYmusic</title>
	<h:outputStylesheet name="bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" href="css/form-style.css" />
</h:head>
<h:body>
	<f:view>
		<h:form>
			<div class="container-fluid">

				<h1>Nuovo fornitore - 1/2</h1>
				<h2>Tutti i campi sono obbligatori</h2>
				<div>
					<h:inputText value="#{providerControllerJSF.name}" required="true"
						requiredMessage="name is mandatory" id="name"
						p:placeholder="Nome"
						class="form-control" />
					<h:message for="name" />
				</div>
				<div>
					<h:inputText value="#{providerControllerJSF.partitaIva}" required="true"
						requiredMessage="Partita iva is mandatory" id="partitaIva"
						p:placeholder="Partita Iva"
						class="form-control" />
					<h:message for="partitaIva" />
				</div>
				<div>
					<h:commandButton value="Avanti"
						action="#{providerControllerJSF.newAddress}"
						class="btn btn-lg btn-primary btn-block btn-signin" />
				</div>

			</div>
		</h:form>
	</f:view>
</h:body>
</html>
